<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<style>
	input.validate:not(:focus):not(:placeholder-shown):invalid {
		border-color: red;
	}
	
	input.validate:not(:focus):not(:placeholder-shown):valid {
		border-color: green;
	}
	</style>
</head>

<body>
	<div>
		<label for="email">adres email</label>
		<input class="validate" id="email" placeholder="jan@example.com" type="email" required>
	</div>
	<div>
		<label for="kod_pocztowy">kod pocztowy</label>
		<input class="validate" id="kod_pocztowy" placeholder="91-400" pattern="^[0-9]{2}-[0-9]{3}$" type="text" required>
	</div>
	<div>
		<label for="numer_nip">numer nip</label>
		<input class="validate" id="numer_nip" placeholder="701-249-82-16" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}$" type="text" required>
	</div>
	<div>
		<label for="numer_dowodu">numer dowodu</label>
		<input class="validate" id="numer_dowodu" placeholder="CAQ123456" pattern="^[A-Z]{3}[0-9]{6}$" type="text" required>
	</div>
	<div>
		<label for="ipv4">adres ipv4</label>
		<input class="validate" id="ipv4" placeholder="195.205.136.132" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" type="text" required>
	</div>
	<div>
		<label for="www">strona www</label>
		<input class="validate" id="www" placeholder="https://weeia.edu.p.lodz.pl/" type="url" required>
	</div>
	<div>
		<label for="sciezka_plik">ścieżka do dysku</label>
		<input class="validate" id="sciezka_plik" placeholder="C:\users\kacperek\desktop" pattern="^[a-zA-Z]:\\([a-z]*\\?)*$" type="text" required>
	</div>
	<div>
		<label for="sciezka_plik_wielkosc">ścieżka do dysku duże i małe litery</label>
		<input class="validate" id="sciezka_plik_wielkosc" placeholder="C:\Users\kacperek\Desktop" pattern="^[A-Za-z]:\\([A-Za-z]*\\?)*$" type="text" required>
	</div>
	<div>
		<label for="sciezka_do_katalogu">ścieżka do katalogu</label>
		<input class="validate" id="sciezka_do_katalogu" placeholder="/etc/hosts" pattern="^(/[^/ ]*)+/?$" type="text" required>
	</div>
	<div>
		<label for="ipv6">adres ipv6</label>
		<input class="validate" id="ipv6" placeholder="2001:0db8:0000:85a3:0000:0000:ac1f:8001" pattern="^([a-z0-9]{4}:){7}([a-z0-9]{4})$" type="text" required>
	</div>
	<div>
		<label for="numer_telefonu">numer telefonu</label>
		<input class="validate" id="numer_telefonu" placeholder="123456789" type="tel" pattern="^[0-9]{9}$" required>
	</div>
	
	<div>
		<button onClick="wypelnijDane()">Wypełnij pola poprawnymi danymi</button>
	</div>
	
	<div>
		<input id="date" type="date">
	</div>
	
	<div>
		<input id="kalendarz" type="date">
	</div>
	
	<div>
		<input id="time24" type="time">
	</div>

	<div>
		<input type="text" min="00:00" max="11:59">
	</div>
	
	<div>
		<input id="kolor" type="color">
	</div>

	<script>
	
		const kalendarz = document.getElementById("kalendarz");
		kalendarz.addEventListener("input", function(e){
			  var day = new Date(this.value).getUTCDay();
			  console.log(day);
			  let sobota=6, niedziela=0;
			  if([sobota,niedziela].includes(day)){
				e.preventDefault();
				this.value = '';
			  }
		});
		
		function wypelnijDane(){
			document.getElementById("email").value = "jan@example.com";
			document.getElementById("kod_pocztowy").value= "91-400";
			document.getElementById("numer_nip").value= "701-249-82-16";
			document.getElementById("numer_dowodu").value= "CAQ123456";
			document.getElementById("ipv4").value= "195.205.136.132";
			document.getElementById("www").value= "https://weeia.edu.p.lodz.pl";
			document.getElementById("sciezka_plik").value= "C:\\users\\kacperek\\desktop";
			document.getElementById("sciezka_plik_wielkosc").value= "C:\\Users\\kacperek\\Desktop";
			document.getElementById("sciezka_do_katalogu").value= "/etc/hosts";
			document.getElementById("ipv6").value= "2001:0db8:0000:85a3:0000:0000:ac1f:8001";
			document.getElementById("numer_telefonu").value= "123456789";
			document.getElementById("date").valueAsDate = new Date();
			document.getElementById("kalendarz").valueAsDate = new Date(2022,10,22);
			
			let date = new Date();
            var czas = date.toISOString().substring(11,16);
			document.getElementById("time24").value = czas;
			document.getElementById("kolor").value = "#f6b73c";
			
		}
		
	</script>
</body>
</html>
