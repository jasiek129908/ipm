{\rtf1}<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
	<div>
		<label for="email">adres email</label>
		<input id="email" placeholder="jan@example.com" type="email" required>
	</div>
	<div>
		<label for="kod_pocztowy">kod pocztowy</label>
		<input id="kod_pocztowy" placeholder="91-400" pattern="^[0-9]{2}-[0-9]{3}$" type="text" required>
	</div>
	<div>
		<label for="numer_nip">numer nip</label>
		<input id="numer_nip" placeholder="701-249-82-16" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}$" type="text" required>
	</div>
	<div>
		<label for="numer_dowodu">numer dowodu</label>
		<input id="numer_dowodu" placeholder="CAQ123456" pattern="^[A-Z]{3}[0-9]{6}$" type="text" required>
	</div>
	<div>
		<label for="ipv4">adres ipv4</label>
		<input id="ipv4" placeholder="195.205.136.132" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" type="text" required>
	</div>
	<div>
		<label for="www">strona www</label>
		<input id="www" placeholder="https://weeia.edu.p.lodz.pl/" type="url" required>
	</div>
	<div>
		<label for="sciezka_plik">ścieżka do dysku</label>
		<input id="sciezka_plik" placeholder="C:\users\kacperek\desktop" pattern="^[a-zA-Z]:\\([a-z]*\\?)*$" type="text" required>
	</div>
	<div>
		<label for="sciezka_plik_wielkosc">ścieżka do dysku duże i małe litery</label>
		<input id="sciezka_plik_wielkosc" placeholder="C:\Users\kacperek\Desktop" pattern="^[A-Za-z]:\\([A-Za-z]*\\?)*$" type="text" required>
	</div>
	<div>
		<label for="sciezka_do_katalogu">ścieżka do katalogu</label>
		<input id="sciezka_do_katalogu" placeholder="/etc/hosts" pattern="^(/[^/ ]*)+/?$" type="text" required>
	</div>
	<div>
		<label for="ipv6">adres ipv6</label>
		<input id="ipv6" placeholder="2001:0db8:0000:85a3:0000:0000:ac1f:8001" pattern="^([a-z0-9]{4}:){7}([a-z0-9]{4})$" type="text" required>
	</div>
	<div>
		<label for="numer_telefonu">numer telefonu</label>
		<input id="numer_telefonu" placeholder="123456789" type="tel" pattern="^[0-9]{9}$" required>
	</div>
	
	<div>
		<button onClick="sprawdzPoprawnosc()">Sprawdź poprawność</button>
	</div>
	<div>
		<button onClick="wypelnijDane()">Wypełnij pola poprawnymi danymi</button>
	</div>
	
	<script>
	
		function sprawdzPoprawnosc(){
			formInputs = new Array(document.getElementById("email"),
			document.getElementById("kod_pocztowy"),
			document.getElementById("numer_nip"),
			document.getElementById("numer_dowodu"),
			document.getElementById("ipv4"),
			document.getElementById("www"), 
			document.getElementById("sciezka_plik"), 
			document.getElementById("sciezka_plik_wielkosc"),
			document.getElementById("sciezka_do_katalogu"), 
			document.getElementById("ipv6"), 
			document.getElementById("numer_telefonu"));
			
            for (input of formInputs){
				if (!input.checkValidity()) {
                    input.style.border = "1px solid red";
                }
                else {
                    input.style.border = "1px solid green";
                }
            }
		}
		
		function wypelnijDane(){
			document.getElementById("email").value = "jan@example.com";
			document.getElementById("kod_pocztowy").value= "91-400";
			document.getElementById("numer_nip").value= "701-249-82-16";
			document.getElementById("numer_dowodu").value= "CAQ123456";
			document.getElementById("ipv4").value= "195.205.136.132";
			document.getElementById("www").value= "https://weeia.edu.p.lodz.pl";
			document.getElementById("sciezka_plik").value= "C:\\users\\kacperek\\desktop";
			document.getElementById("sciezka_plik_wielkosc").value= "C:\\Users\\kacperek\\Desktop";
			document.getElementById("sciezka_do_katalogu").value= "/etc/hosts";
			document.getElementById("ipv6").value= "2001:0db8:0000:85a3:0000:0000:ac1f:8001";
			document.getElementById("numer_telefonu").value= "123456789";
		}
	</script>
</body>
</html>
